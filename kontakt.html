<main>
  <div class="container">
      <h1 class="text-center mb-4">Kontakt</h1>
      <div class="row justify-content-center">
          <div class="col-md-6">
              <form action="https://formspree.io/f/xanjeblb" method="POST">
                  <div class="mb-3">
                      <label for="name" class="form-label">Ime i Prezime</label>
                      <input type="text" class="form-control tekst" id="name" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control tekst" id="email" name="email"  required>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Poruka</label>
                      <textarea class="form-control tekst" id="message" rows="5" name="message" required></textarea>
                  </div>
                  <div class="Dugme">
                      <button type="submit" class="btn btnPosalji">Pošalji</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</main>
